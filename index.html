<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>To Do List App</h1>
    <div class="container">
      <div class="header">
        <h3>TO-DO LIST<span><i class="fa fa-plus" aria-hidden="true"></i></span></h3>
        <input type="text" name="" value="" placeholder="Add New Todo">
      </div>

      <div class="toDoContent">
        <ul>
          <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> buy bread</li>
          <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> buy milk</li>
          <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> go to sport</li>
          <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> go for a walk</li>
        </ul>

      </div>

    </div>

    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
